{% extends "paslaugos/base.html" %}
{% block content %}
  <h1>Sąskaitų sąrašas :</h1>
  {% if uzsakymas_list %}
  <ul>
    {% for s in uzsakymas_list %}
      <li>
        <a href="{{ s.id }}">{{ s.automobilis }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Sąskaitų nėra !!!</p>
  {% endif %}
{% endblock %}
